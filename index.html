<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
    font: 10px sans-serif;
}

.axis path,
.axis line {
    fill: none;
    stroke: #000;
    shape-rendering: crispEdges;
}

.distribution {
    fill: none;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/colorbrewer.v1.min.js"></script>
<script>

var DELEGATES = {
    AS: 1,
    DC: 1,
    GU: 1,
    MP: 1,
    PR: 1,
    VI: 1
};

var percentage = d3.format('.0%');

var width = 600,
    height = 250,
    margin = 50,
    widthSvg = width + 2*margin,
    heightSvg = height + 2*margin;

var x = d3.scale.linear()
    .domain([0.45, 1])
    .range([0, width]);

var y = d3.scale.linear()
    .domain([0, 1])
    .range([height, 0]);

var color = d3.scale.ordinal()
    .domain([2000, 2002, 2004, 2006, 2008, 2010, 2012])
    .range(colorbrewer["YlGnBu"]["7"]);

var percentile = d3.scale.quantile()
    .range(d3.range(0,100));

var xAxis = d3.svg.axis()
    .orient('bottom')
    .scale(x)
    .tickFormat(percentage);

var yAxis = d3.svg.axis()
    .orient('left')
    .scale(y)
    .tickFormat(percentage)
    .tickValues([0,0.25,0.5,0.75,1]);

function deindex(i) {
    return (100-i) * 0.01;
}

var cdfLine = d3.svg.line()
    .x(function(d) { return x(d); })
    .y(function(d, i) { return y(deindex(i)); })
    .interpolate('basis');

function cleanRecord(d) {
    d.name = d.name.trim();
    d.state = d.state.trim();
    d.district = d.state + '-' + d.district.trim();
    d.incumbent = d.incumbent == 1;
    d.result = +d.result;
}

function setYear(year) {
    return function(d) {
        d.year = year;
    }
}

function isRepresentative(d) {
    return !(d.state in DELEGATES);
}

function loadYear(year, cb) {
    d3.csv('data/'+year+'.csv', function(error, districts) {
        districts.forEach(cleanRecord);
        districts.forEach(setYear(year));
        cb( districts.filter(isRepresentative) );
    });
}

var years = [];
var remainingYears = [];

for ( var i = 2000; i <= 2012; i += 2 ) {
    remainingYears.push(i);
    loadYear(i, function(d) {
        percentile.domain(d.map(function(r) { return r.result; } ));
        var cutoff = percentile.quantiles();
        cutoff.push(1);
        cutoff.splice(0, null, 0);
        years.push({
            year: d[0].year,
            cutoffs: cutoff
        });
        remainingYears.pop();
        checkComplete();
    });
}

function checkComplete() {
    if ( remainingYears.length ) return;

    var g = d3.select('body').append('svg')
        .attr('width', widthSvg)
        .attr('height', heightSvg)
        .append('g')
        .attr('transform', 'translate('+margin+','+margin+')');

    g.append('clipPath')
        .attr('id', 'clip')
        .append('rect')
        .attr('width', width)
        .attr('height', height);

    g.append('g')
        .attr('class', 'x axis')
        .attr('transform', 'translate(0,'+height+')')
        .call(xAxis);
    g.append('g')
        .attr('class', 'y axis')
        .call(yAxis);

    g.append('text')
        .attr('x', width * 0.6)
        .attr('y', height + 30)
        .text('Share of vote obtained by representative');

    g.append('text')
        .attr('x', -margin * 0.7)
        .attr('y', -15)
        .text('Percent of representatives receiving at least that share');

    g.selectAll('.distribution')
        .data(years)
        .enter().append('path')
        .attr('class', 'distribution')
        .attr('clip-path', 'url(#clip)')
        .attr('stroke', function(d){ return color(d.year); })
        .attr('d', function(d){ return cdfLine(d.cutoffs); });

    var legend = g.append('g')
        .attr('class', 'legend')
        .attr('transform', 'translate('+(width*0.7)+','+(height*0.4)+')');

    var year = legend.selectAll('.year')
        .data(years)
        .enter().append('g')
        .attr('class', 'year')
        .attr('transform', function(d, i) { return 'translate(0,'+(i*12)+')'; });

    year.append('rect')
        .attr('width', 25)
        .attr('height', 10)
        .attr('fill', function(d){ return color(d.year); });

    year.append('text')
        .attr('dx', 30)
        .attr('dy', 10)
        .text(function(d) { return d.year; });
}

</script>
